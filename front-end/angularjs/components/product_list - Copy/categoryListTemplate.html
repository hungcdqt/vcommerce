<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
<a ng-repeat="item in data | orderBy:'category' | unique:'category'"
ng-click="handleEvent($event)" 
ng-mousemove="selectCategory(item)" 
class="btn btn-block btn-default btn-lg"
ng-class="getCategoryClass(item)" id="{{item}}" categorynode>
{{item}}
</a>
