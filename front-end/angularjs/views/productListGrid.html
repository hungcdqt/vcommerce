 	</categorylst>

	<productlst source="products"
		page-size="pageSize" filter-fn="categoryFilterFn" selected-category-fn="getSelectedCategory()"
		add-product-to-cart-fn="addProductToCart" get-expiry-date-fn="getExpiryDate"
		get-selected-page-class-fn="getSelectedPageClass()">
		<!-- looking the difference between the way we pass function above:
		categoryFilterFn vs getSelectedCategory()
		addProductToCart vs selectCategory(category) : two ways of passing parameters
		-->
	</productlst>

</div>
